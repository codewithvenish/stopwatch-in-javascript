<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
<!-- CSS Link -->
<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="frame">
        <div class="hrs">00</div>
        <div class="colon">:</div>
        <div class="mins">00</div>
        <div class="colon">:</div>
        <div class="secs">00</div>
        <div class="colon">:</div>
        <div class="ms">00</div>
        </div>
        <div class="buttons">
            <button class="startBtn" id="startBtn">Start</button>
            <button class="stopBtn" id="stopBtn">Stop</button>
            <button class="resetBtn" id="resetBtn">Reset</button>
        </div>
    </div>


    <!-- Js link -->
    <script src = "app.js"></script>
</body>
</html>
